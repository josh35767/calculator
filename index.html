<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.min.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div id="display"></div>
      <div class="buttons">
        <button id="digitOne">1</button>
        <button id="digitTwo">2</button>
        <button id="digitThree">3</button>
        <button id="digitFour">4</button>
        <button id="digitFive">5</button>
        <button id="digitSix">6</button>
        <button id="digitSeven">7</button>
        <button id="digitEight">8</button>
        <button id="digitNine">9</button>
        <button id="digitZero">0</button>
        <button id="decimal">.</button>
        <button id="add">+</button>
        <button id="subtract">-</button>
        <button id="multiply">*</button>
        <button id="divide">/</button>
        <button id="negative">+/-</button>
        <button id="equal">=</button>
        <button id="clear">Clear</button>
      </div>

    </div>

    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    </script>
  </body>
</html>
